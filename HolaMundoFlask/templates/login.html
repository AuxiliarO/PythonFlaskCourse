<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
<div class="container ">
    <div class="row">
        <div class="col-md-12 text-center">
            <div class="mb-2">
                <h1>Login</h1>
            </div>
            <form method="POST">
                <div class="form-group">
                    <label class="mb-2" for="username">Username</label>
                    <input type="text" class="form-control mb-2" name="username" id="username"
                           placeholder="Username">
                </div>
                <div class="form-group">
                    <label class="mb-2" for="password">Password</label>
                    <input type="password" class="form-control mb-2" name="password" id="password"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <a type="submit" class="btn btn-primary" value="Login" href="{{url_for('inicio')}}">Submit</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
